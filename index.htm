<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- responsive -->
    <link rel="stylesheet" href="./styles/responsive.css">

    <!-- owl css -->

    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">

    <title>NETFLIX - CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX ONLINE</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="film-principal">
            <div class="container">
                <h3 class="title">TWE WALKING DEAD</h3>
                <p class="sinopse">
                    Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca constantemente à beira da sanidade.
                </p>
                <div class="buttons">
                    <button  role="button" class="btn-primary">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn-primary">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-film">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-films" src="img/img-got.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-films" src="img/img-lucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-films" src="img/img-simpsons.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-films" src="img/img-the-good-doctor.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-films" src="img/img-flash.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-films" src="img/img-liga-da-justica.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-films" src="img/img-naruto.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-films" src="img/img-tribes.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/9b6f01ba6c.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>

</body>
</html>
